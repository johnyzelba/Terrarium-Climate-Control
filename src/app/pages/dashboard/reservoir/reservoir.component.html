<nb-card size="large">
    <nb-tabset fullWidth>
        <nb-tab tabTitle="Reservoir"  *ngIf="reservoirData" (click)="SendDataToServer()">
            <div class="row  d-flex flex-column align-items-center justify-content-center">
                <div class="container col-xxxl-8 col-xxl-8 col-lg-8 col-md-8">
                    <div class="borderdiv">
                        <div class="bucket" [style.height.%]="12 + (78 - reservoirData.waterLvlAnimationBorder)">
                            <svg viewBox="0 0 120 28" class="waves">
                                <defs> 
                                    <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
                                </defs> 
                                <use id="wave3" class="wave" xlink:href="#wave" x="0" y="-2" ></use> 
                                <use id="wave2" class="wave" xlink:href="#wave" x="0" y="0" ></use>
                                <use id="wave1" class="wave" xlink:href="#wave" x="0" y="4" ></use>
                            </svg>
                        </div> 
                        <div class="waterblock" [style.height.%]="reservoirData.waterLvlAnimationBorder">
                        </div>
                        <div class="waterblockfooter" [style.height.%]="10">
                        </div>
                        <div class="block-container">
                            <div class="stats-block">
                                <div class="subtitle">Water level</div>
                                <div >
                                    <span class="value">{{ this.reservoirData.waterLvl }}</span>
                                    <span class="unit">%</span>    
                                </div>
                            </div>
                            <div class="stats-block">
                                <div class="subtitle">Temperature</div>
                                <div>
                                    <span class="value">{{ this.reservoirData.waterTemp }}</span>
                                    <span class="unit">Â°C</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nb-tab>
    </nb-tabset>
</nb-card>
